<!doctype html>
<html lang="en">
<head>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
  
  <meta charset="utf-8">
  <title>Learning App</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" href="http://doableyo.com/yes/wp-content/uploads/2018/09/cropped-do-able-yo-logo-new1-32x32.png" sizes="32x32" />
  <link rel="icon" href="http://doableyo.com/yes/wp-content/uploads/2018/09/cropped-do-able-yo-logo-new1-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="http://doableyo.com/yes/wp-content/uploads/2018/09/cropped-do-able-yo-logo-new1-180x180.png" />
  <meta name="msapplication-TileImage" content="http://doableyo.com/yes/wp-content/uploads/2018/09/cropped-do-able-yo-logo-new1-270x270.png" />

  <script>
      // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
